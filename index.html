<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header-cotainer">
            <img src="./media/BMW_1963-1997_Logo.svg-removebg-preview.png" alt="" class="img">
            <nav class="nav-cotainer">
                <button class="nav-button">Showroom</button>
                <button class="nav-button">Cars</button>
                <button class="nav-button">About </button>
            </nav>
        </div>
    </header>
    <section class="cotainer">
        <img src="./media/cosySec-removebg-preview.png" alt="" class="img-car">
        <div class="left-cotainer">
            <h1 class="cotainer-title">BMW 3 Series Sedan</h1>
            <p class="cotainer-word">BMW Individual Tanzanite Blue metallic</p>
            <p class="cotainer-word-1">Electric engine power kW (PS) at 1/min</p>
        </div>
    </section>
    <section class="card">
        <div class="card-cotainer">
            <img src="./media/cq5dam.resized.img.485.low.time1603697540491.jpg" alt=""class="card-img">
            <h1 class="card-title">BMW Digital Showroom</h1>
            <a href="" class="card-link">
                <i class="fa-solid fa-angle-left card-icon"></i>
                <h3 class="card-word">Find out more</h3>
            </a>
        </div>
    </section>
</body>
</html>
